<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu GFFI Neon Ultra Futuristik</title>
<style>
body, html {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #000000, #111111);
    font-family: 'Arial', sans-serif;
    color: white;
}

canvas { 
    position: fixed; top:0; left:0; width:100%; height:100%; z-index:0;
}

.menu-container {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 40px;
    text-align: center;
}

h1 {
    font-size: 2em;
    text-shadow: 0 0 6px #0ff, 0 0 12px #f0f, 0 0 18px #ff0;
}

.menu-button {
    position: relative;
    display: inline-block;
    padding: 14px 30px;
    font-size: 1.1em;
    font-weight: bold;
    color: white;
    text-decoration: none;
    border-radius: 15px;
    overflow: hidden;
    z-index: 1;
    transition: 0.3s;
    background: rgba(0,0,0,0.25);
    border: 2px solid #0ff;
    box-shadow: 0 0 8px #0ff, 0 0 16px #f0f, 0 0 24px #ff0;
}

.menu-button::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: linear-gradient(45deg, #ff0000, #ff9900, #00ff00, #00ffff, #0000ff, #ff00ff);
    z-index: 0;
    filter: blur(40px);
    opacity: 0.5;
    animation: rotate 12s linear infinite;
}

.menu-button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 12px #0ff, 0 0 24px #f0f, 0 0 36px #ff0;
}

.menu-button span {
    position: relative; z-index: 2;
}

@keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<div class="menu-container">
    <h1>Game GFFI ðŸŽ®</h1>
    <a href="https://gffiflynn.netlify.app" class="menu-button"><span>GFFIFLYNN</span></a>

    <h1>Link No Admin & Grup GFFI</h1>
    <a href="https://gffilinkk.netlify.app" class="menu-button"><span>GFFILINKK</span></a>

    <h1>Soal GFFI ðŸ“š</h1>
    <a href="https://quizsejrahgffi.netlify.app/" class="menu-button"><span>Quiz Sejarah GFFI</span></a>
</div>

<script>
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
});

// Partikel pinggir (gelombang neon)
const edgeParticles = [];
const colors = ['#ff0040','#ff9900','#00ffff','#00ff00','#ff00ff','#ffff00'];
const edgeCount = 60; // cukup ringan
for(let i=0;i<edgeCount;i++){
    edgeParticles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*1.5+1,
        dx: (Math.random()-0.5)*0.5,
        dy: (Math.random()-0.5)*0.5,
        color: colors[Math.floor(Math.random()*colors.length)],
        angle: Math.random()*Math.PI*2,
        radius: Math.random()*50+30,
        centerX: Math.random()*w,
        centerY: Math.random()*h
    });
}

// Partikel melayang tengah (trail glow)
const floatingParticles = [];
const floatCount = 30; // ringan
for(let i=0;i<floatCount;i++){
    floatingParticles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*1.5+0.5,
        dx: (Math.random()-0.5)*0.3,
        dy: (Math.random()-0.5)*0.3,
        color: colors[Math.floor(Math.random()*colors.length)],
        trail: []
    });
}

function animate(){
    ctx.fillStyle = 'rgba(0,0,0,0.1)'; // semi transparan buat trail
    ctx.fillRect(0,0,w,h);

    // pinggir gelombang
    for(let p of edgeParticles){
        p.angle += 0.02;
        p.x = p.centerX + Math.cos(p.angle)*p.radius;
        p.y = p.centerY + Math.sin(p.angle)*p.radius;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
    }

    // floating trail
    for(let p of floatingParticles){
        p.x += p.dx;
        p.y += p.dy;
        p.trail.push({x:p.x, y:p.y});
        if(p.trail.length>10) p.trail.shift();

        for(let i=0;i<p.trail.length;i++){
            let point = p.trail[i];
            ctx.beginPath();
            ctx.arc(point.x, point.y, p.r*(i/10), 0, Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.fill();
        }

        if(p.x<0 || p.x>w) p.dx*=-1;
        if(p.y<0 || p.y>h) p.dy*=-1;
    }

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
