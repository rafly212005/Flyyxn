<style>
:root{
  --neon:hsl(180,100%,50%);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#14001f,#000 65%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* CARD */
.card{
  width:100%;
  max-width:420px;
  padding:30px 24px;
  border-radius:26px;
  background:rgba(0,0,0,.6);
  box-shadow:0 0 35px var(--neon);
  text-align:center;
}

/* BUBBLE LOGO */
.bubble{
  width:160px;
  height:160px;
  margin:0 auto 12px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top left,
      rgba(255,255,255,.35),
      rgba(0,0,0,.1) 40%),
    rgba(0,0,0,.4);
  border:2px solid var(--neon);
  box-shadow:
    0 0 25px var(--neon),
    inset 0 0 25px rgba(255,255,255,.2);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.bubble span{
  font-family:'Orbitron',sans-serif;
  font-size:38px;
  letter-spacing:3px;
  color:var(--neon);
  text-shadow:
    0 0 10px var(--neon),
    0 0 30px var(--neon);
}

/* TEXT */
.tagline{
  font-size:13px;
  opacity:.8;
  margin-top:-6px;
}

.owner{
  margin-top:6px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.65;
}

/* BUTTON */
.btn{
  display:block;
  margin-top:14px;
  padding:14px;
  border-radius:16px;
  text-decoration:none;
  color:white;
  font-weight:600;
  border:2px solid var(--neon);
  box-shadow:0 0 14px var(--neon);
  transition:.3s;
}

.btn:hover{
  background:var(--neon);
  color:#000;
}

/* SECTION */
.section{
  margin-top:22px;
  padding-top:16px;
  border-top:1px solid rgba(255,255,255,.15);
}

.section-title{
  font-size:13px;
  margin-bottom:10px;
  opacity:.75;
}

/* ADMIN */
.admin-list{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.admin{
  font-size:12px;
  padding:10px;
  border-radius:12px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.15);
}

.admin a{
  color:var(--neon);
  text-decoration:none;
}

/* FOOTER */
footer{
  margin-top:22px;
  font-size:10px;
  opacity:.45;
}
</style>
