<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>For Dede ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg, #fff5f7, #fdecef);
  font-family:'Poppins', sans-serif;
  overflow:hidden;
}
.container{ text-align:center; }

/* ENVELOPE */
.envelope{
  position:relative;
  width:220px;
  height:140px;
  cursor:pointer;
}

/* base */
.env-body{
  position:absolute;
  width:100%;
  height:100%;
  background:#ffffff;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  z-index:1;
}

/* flap */
.env-flap{
  position:absolute;
  top:0; left:0;
  width:0; height:0;
  border-left:110px solid transparent;
  border-right:110px solid transparent;
  border-top:70px solid #fbcfe8;
  transform-origin:top;
  transition:transform .8s ease;
  z-index:3;
}

/* heart seal */
.seal{
  position:absolute;
  width:26px;
  height:26px;
  background:#f43f5e;
  top:58px; left:97px;
  transform:rotate(-45deg);
  z-index:4;
}
.seal::before,.seal::after{
  content:"";
  position:absolute;
  width:26px; height:26px;
  background:inherit;
  border-radius:50%;
}
.seal::before{ top:-13px; left:0; }
.seal::after{ left:13px; top:0; }

/* letter */
.letter{
  position:absolute;
  width:190px;
  height:110px;
  background:#fff;
  border-radius:12px;
  top:20px; left:15px;
  box-shadow:0 18px 36px rgba(0,0,0,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display', serif;
  font-size:28px;
  color:#e11d48;
  transform:translateY(40px);
  opacity:0;
  transition:all .8s ease;
  z-index:2;
}

.open .env-flap{
  transform:rotateX(180deg);
}
.open .letter{
  transform:translateY(-60px);
  opacity:1;
}

/* floating hearts */
.love{
  position:absolute;
  color:#fb7185;
  pointer-events:none;
}

@keyframes loveUp{
  from{ opacity:1; transform:translateY(0) scale(.7); }
  to{ opacity:0; transform:translateY(-140px) scale(1.3); }
}
@keyframes loveDown{
  from{ opacity:1; transform:translateY(0) scale(.7); }
  to{ opacity:0; transform:translateY(140px) scale(1.1); }
}

.hint{ margin-top:22px; font-size:14px; color:#6b7280; }
</style>
</head>
<body>

<div class="container">
  <div class="envelope" id="env">
    <div class="env-flap"></div>
    <div class="env-body"></div>
    <div class="seal"></div>
    <div class="letter">Dede ü§ç</div>
  </div>
  <div class="hint">tap amplopnya üíå</div>
</div>

<script>
const env = document.getElementById('env');

env.addEventListener('click', ()=>{
  env.classList.toggle('open');
  spawnLove(14);
});

function spawnLove(n){
  const r = env.getBoundingClientRect();
  for(let i=0;i<n;i++){
    const h = document.createElement('div');
    h.className = 'love';
    h.textContent = '‚ù§';
    h.style.left = (r.left + r.width/2 + (Math.random()*60-30))+'px';
    h.style.top  = (r.top + r.height/2)+'px';
    h.style.fontSize = (12 + Math.random()*16)+'px';
    const dur = 2 + Math.random()*2;
    const up = Math.random() > .5;
    h.style.animation = `${up?'loveUp':'loveDown'} ${dur}s ease-out forwards`;
    document.body.appendChild(h);
    setTimeout(()=>h.remove(), dur*1000);
  }
}
</script>

</body>
</html>
